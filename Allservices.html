<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brochure Digital - All Services</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
        }

        img {
            max-width: 100%;
            max-height: 80vh;
            border: 2px solid #fff;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .visible {
            opacity: 1;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            width: 200px;
            margin: 0 auto;
        }

        .buttons button {
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .buttons button:hover {
            background-color: #f39c12;
            color: #fff;
            box-shadow: 0 6px 12px rgba(255, 165, 0, 0.7);
        }

        .buttons button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<div class="container">
    <img id="brochureImage" src="img/1.png" alt="Brochure All Services" class="visible">
    <div class="buttons">
        <button onclick="previousImage()">Anterior</button>
        <button onclick="nextImage()">Siguiente</button>
    </div>
</div>

<script>
    const images = [
        "img/1.png",
        "img/2.png"
    ];
    let currentImageIndex = 0;

    function updateImage() {
        const img = document.getElementById('brochureImage');
        img.classList.remove('visible'); // Primero, oculta la imagen actual
        setTimeout(() => { 
            img.src = images[currentImageIndex]; // Cambia la fuente de la imagen
            img.classList.add('visible'); // Luego, muestra la nueva imagen con el efecto de desvanecimiento
        }, 500); // Tiempo sincronizado con la transici√≥n de la clase .visible
    }

    function nextImage() {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        updateImage();
    }

    function previousImage() {
        currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
        updateImage();
    }
</script>

</body>
</html>
